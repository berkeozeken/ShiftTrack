version: "3.8"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: shifttrack-mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD}"
    ports:
      - "1433:1433"
    volumes:
      - shifttrack_mssql_data:/var/opt/mssql
    restart: unless-stopped

volumes:
  shifttrack_mssql_data:
